  <h3>Add New Gift!</h3>

    <div>

         <input type="text" class="form-control" placeholder="Gift Description.." ng-model="newGift.giftdescription"> <!-- ngmodel binds what is within ng model to your DOM -->
         <input type="text" class="form-control" placeholder="Gift Cost.." ng-model="newGift.giftcost"> <!-- ngmodel binds what is within ng model to your DOM -->
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewGift()">New Gift</button>
