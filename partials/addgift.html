  <h3><b>Add New Gift!<b></h3>

<div class="container">
  <div id="cardz" class="row">
        <div class="col s12 ">
          <div class="card  teal">
            <div class="card-content white-text">
              <span class="card-title">Enter Description</span>
              <i class="fa fa-hand-peace-o"></i><input style="font-size:1.5rem;" type="text" class=".input-field" placeholder="Gift Description.." ng-model="newGift.giftdescription"><!-- ngmodel binds what is within ng model to your DOM -->
              <span class="card-title">Enter Cost</span>
               <i class="fa fa-money"></i> <input style="font-size:1.5rem;" type="text" class=".input-field" placeholder="Gift Cost.." ng-model="newGift.giftcost">
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>
  </div>
</div>


<button type="button" class="waves-effect waves-light btn" ng-click="addNewGift()"> New Gift</button>
