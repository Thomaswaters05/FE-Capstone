  <h3>Add New Gift!</h3>

    <div>

         <input type="text" class="form-control" placeholder="Gift Description.." ng-model="newGift.usergift"> <!-- ngmodel binds what is within ng model to your DOM -->

    <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addGifts()">New List</button>
</div>
